<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="display">DISPLAY</div>
      <button class="remove-btn clear-all">AC</button>
      <button class="remove-btn remove-last">C</button>
      <button value="%" class="operator-btn show-on-display">%</button>
      <button value="÷" class="operator-btn show-on-display">/</button>
      <button value="7" class="number-btn show-on-display">7</button>
      <button value="8" class="number-btn show-on-display">8</button>
      <button value="9" class="number-btn show-on-display">9</button>
      <button value="+" class="operator-btn show-on-display">+</button>
      <button value="4" class="number-btn show-on-display">4</button>
      <button value="5" class="number-btn show-on-display">5</button>
      <button value="6" class="number-btn show-on-display">6</button>
      <button value="-" class="operator-btn show-on-display">-</button>
      <button value="1" class="number-btn show-on-display">1</button>
      <button value="2" class="number-btn show-on-display">2</button>
      <button value="3" class="number-btn show-on-display">3</button>
      <button value="*" class="operator-btn show-on-display">*</button>
      <button value="0" class="number-btn show-on-display">0</button>
      <button value="." class="number-btn show-on-display">.</button>
      <button class="equal-btn">=</button>
    </div>
    <footer>Copyright © 2022 HSN</footer>
  </body>
</html>
